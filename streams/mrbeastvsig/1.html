<script>
    const urlParams3 = new URLSearchParams(window.location.search);
    var id3 = urlParams3.get("id3") || "UClOyuxZvQkoHoIn15kNbkUw";
    const urlParams4 = new URLSearchParams(window.location.search);
    var id4 = urlParams4.get("id4") || "UCVfKmfOY5SWfx_rt51oG92Q";
    let id1
    let id2
    let pfp
    let name
    let username
    let place
    let subs

    setInterval(() => {
        fetch(
            "numbers.json"
          )
            .then((res) => res.json())
            .then((data) => {
                id1 = data.one
                id2 = data.username
                pfp = data.pfp
                name = data.username
                place = `#${data.place}`
                document.getElementById("igplace").textContent = place;
                });
              }, 2000);

    setTimeout(() => {
    fetch(
        `https://livecounts.xyz/api/instagram-live-follower-count/search/${name}`
      )
        .then((res) => res.json())
        .then((data) => {
            document.getElementById("name2").textContent = data.results[0].name;
            document.getElementById("username2").textContent = `@${data.results[0].username}`;
            document.getElementById("image2").src = `https://livecounts.xyz/${data.results[0].pfp}`;
        });
        }, 2000);
    
    setInterval(() => {
                fetch(
                    `https://nia-statistics.com/api/get?platform=youtube&type=channel&id=${id1}`
      )
        .then((res) => res.json())
        .then((data) => {
            subs = data.estSubCount
            document.getElementById("image1").src = data.snippet.thumbnails.high.url;
            document.getElementById("name1").textContent = data.snippet.title;
            document.getElementById("username1").textContent = data.snippet.customUrl;
            document.getElementById("subs1").innerHTML = subs;
            document.getElementById("views1").innerHTML = data.estViewCount;
            });
              }, 2000);

    setInterval(() => {
          fetch(
            `https://livecounts.xyz/api/instagram-live-follower-count/live/${id2}`
          )
            .then((res) => res.json())
            .then((data) => {
              document.getElementById("subs2").innerHTML = data.counts[0];
                document.getElementById("gap").innerHTML = data.counts[0] - subs;
                  document.getElementById("views2").innerHTML = data.counts[2];
                });
              }, 2000);

    setInterval(() => {
                fetch(
                    `https://api.communitrics.com/mrbeaststats`
                  )
                    .then((res) => res.json())
                    .then((data) => {
                            document.getElementById("mbday").innerHTML = (data.averageSubscribersGainedPerDay / 1);
                            document.getElementById("mbhr").innerHTML = (data.averageSubscribersGainedPerDay / 24);
                            document.getElementById("mbmin").innerHTML = (data.averageSubscribersGainedPerDay / 1440);
                    });
              }, 2000);

    setInterval(() => {
          fetch(
            `https://api-v2.nextcounts.com/api/youtube/channel/${id3}`
          )
            .then((res) => res.json())
            .then((data) => {
                document.getElementById("subs3").innerHTML = data.subcount;
              });
                  }, 2000);

    setInterval(() => {
              fetch(
                `https://api-v2.nextcounts.com/api/youtube/channel/${id4}`
              )
                .then((res) => res.json())
                .then((data) => {
                    document.getElementById("subs4").innerHTML = data.subcount;
              });
                  }, 2000);
</script>
