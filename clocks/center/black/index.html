<body>
  <span id="hours" class="odometer">00</span><span>:</span><span id="minutes" class="odometer">00</span><span>:</span><span id="seconds" class="odometer">00</span>
</body>
<style>
  body {
    background-color: transparent;
    font-size: 100px;
    font-family: Roboto;
    text-align: center;
    font-weight: 700;
    color: black;
  }
  
</style>
<script>
  const odometers = document.querySelectorAll(".odometer");
        for (const odo of odometers) {
          new Odometer({
            el: odo,
            format: "(,ddd)",
            minIntegerLen: 2,
          });
        }
  
  function time() {
         Time = ((new Date().getTime()));
    var hours = Math.floor((Time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
     var minutes = Math.floor((Time % (1000 * 60 * 60)) / (1000 * 60));
     var seconds = Math.floor((Time % (1000 * 60)) / 1000);
    var miliseconds = Math.floor((Time % (1000 * 0)) / 1000);
    if (hours < 10) {
         hours = "0" + hours 
     }

     if (minutes < 10) {
         minutes = "0" + minutes
     }

     if (seconds < 10) {
         seconds = "0" + seconds
     }
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
     }
  setInterval(time, 0);
</script>
